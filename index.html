<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交通捉伊人 - Transport Hide and Seek</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      #game-container {
        position: relative;
        background-color: #16213e;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }
      
      #game-canvas {
        display: block;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #e94560;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
    <script>
      // Diagnostic logging to identify module loading issues
      console.log('%c[DEBUG] index.html loaded', 'color: cyan; font-weight: bold');
      console.log('Document URL:', window.location.href);
      console.log('Protocol:', window.location.protocol);
      
      window.addEventListener('error', (event) => {
        console.error('%c[MODULE ERROR]', 'color: red; font-weight: bold', event);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('%c[UNHANDLED REJECTION]', 'color: red; font-weight: bold', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="loading">Loading...</div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
